<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Engines size</title>

    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header img {
        width: 36px;
        height: 36px;
        margin-right: 8px;
      }

      h1 {
        font-size: 28px;
      }

      figure {
        margin: 0;
        padding-bottom: 40px;
      }

      figure:nth-child(2n) {
        background-color: #F3F3F3;
      }

      figcaption {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      .plot {
        min-height: 400px;
      }

      svg {
        font-size: 10px;
      }

      #grid {
        height: 400px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.1.0/styles/ag-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@29.1.0/styles/ag-theme-alpine.min.css"
    />
  </head>

  <body>
    <header>
      <img alt="" role="presentation" src="icon.png" />
      <h1>Query Engine size (Linux, glibc)</h1>
    </header>



    <section id="file-plots">
      <figure>
        <figcaption>Comparative</figcaption>
        <div class="plot" id="plot"></div>
      </figure>
    </section>

    <h2>Raw data</h2>
    <div id="grid" class="ag-theme-alpine"></div>

    <script type="module" src="plot.js"></script>
  </body>
</html>
